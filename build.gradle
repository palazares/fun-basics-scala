plugins {
    id 'java'
    id 'scala'
}

group 'workshop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'
    testImplementation 'junit:junit:4.12'
}
